<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="results" type="java.util.List<be.cleitech.receipt.tasks.ProcessTaskResult>"*/-->
<!--/*@thymesVar id="resultsInError" type="java.util.List<be.cleitech.receipt.tasks.ProcessTaskResult>"*/-->


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<p>
    Les fichiers suivants ont été publiés vers l'outil d'OCR :
</p>
<ul th:each="result :${results}">
    <li th:text="${result.fileStoreName}">storename</li>
</ul>

<p>
    Les fichiers suivants ont soulevés une erreur :
</p>
<ul th:each="result :${resultsInError}">
    <li th:text="${result.fileStoreName}">storename</li>
</ul>
<p>
    Ces fichiers continueront à être marqué en erreur tant qu'ils ne seront pas retirés manuellement de la source.
</p>
</body>
</html>
